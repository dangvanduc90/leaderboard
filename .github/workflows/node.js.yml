# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

env:
  PATH_REPO: /data/repo/leaderboard

runs:
  using: 'docker'
  image: 'alpine:3.18.2'

jobs:
  build:
    environment: production
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            OPEN_SSH_PRIVATE_KEY: ${{ secrets.OPEN_SSH_PRIVATE_KEY  }}
            HOSTNAME : ${{ secrets.HOSTNAME  }}
            USER_NAME : ${{ secrets.USER_NAME  }}
            
        run: |
          apk add openssh-client &&
          eval $(ssh-agent -s) &&
          echo "$OPEN_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          chmod 600 ~/.ssh

          ssh -o StrictHostKeyChecking=no ${USER_NAME}@${HOSTNAME} '
            #Now we have got the access of EC2 and we will start the deploy .
            cd $PATH_REPO &&
            git checkout main &&
            git fetch --all &&
            git reset --hard origin/main &&
            git pull origin main &&
            sudo npm install --force --production &&
            sudo pm2 start ecosystem.config.js --env production
          '
